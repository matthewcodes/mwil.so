<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Matthew Wilson</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container title">
      <img src="img/title.png" class="img-responsive center-block" alt="Matthew Wilson">
    </div>

    <hr>

    <div class="container links">
      <div class="row">

        <div class="col-xs-3">
          <a href="https://twitter.com/matt_codes">
            <img src="img/bird.jpg" class="img-responsive center-block"/>
          </a>
        </div>

        <div class="col-xs-3">
          <a href="https://www.linkedin.com/in/matthewcodes">
            <img src="img/in.jpg" class="img-responsive center-block"/>
          </a>
        </div>

        <div class="col-xs-3">
          <a href="http://stackoverflow.com/users/1781138/matthew-wilson">
            <img src="img/so.jpg" class="img-responsive center-block"/>
          </a>
        </div>

        <div class="col-xs-3">
          <a href="https://github.com/matthewcodes">
            <img src="img/gh.jpg" class="img-responsive center-block"/>
          </a>
        </div>

      </div>
    </div>

    <hr>

    <div class="container feed-widget">
      <p class="lead">Latest from my blog:</p>
      <div id="feed"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jquery.jfeed.js"></script>
    <script src="js/react.min.js"></script>
    <script src="js/FeedWidget.js"></script>

</html>
